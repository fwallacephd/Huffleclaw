<!DOCTYPE html>
<html lang="en">
    <head>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <style>
        #parent {
            display: flex;
            justify-content: space-between;
        }

        .huffleclaw-logo1 {
            width: 50%;
            flex-grow: 1;
            align-self: flex-start;
            margin-left: 10px; 
            padding-top: 10px;
            
        }   

         .huffleclaw-logo2 {
            width: 50%;
            flex-grow: 1;
            align-self: flex-end;
            margin-right: 0;
            padding-top: 10px; 
            
            
        } 

        .vacation-title {
            font-family: 'Anton', sans-serif;
            color: darkblue;
            font-size: 30px; 
            padding-top: 20px;

            flex-grow: 1;
            width: 600px; 
            align-self: center;
        }

    <!--HEADER-->
    <!--Setting up flexbox-->
    <section id="parent">
        <!--Child 1 on Parent-->
        <div class="child1 children logo">
            <img class="huffleclaw-logo1" src="imgs/huffleclaw.png" alt="Huffleclaw Logo">
        </div>
        <!--Child 2 on Parent-->
        <div class="child2 children vacation-title">Universal Studios Vacation</div> 
        <!--Child 3 on Parent-->
        <div class="child3 children logo2">
            <img class="huffleclaw-logo2" src="imgs/huffleclaw.png" alt="Huffleclaw Logo">
        </div>
    </section>
